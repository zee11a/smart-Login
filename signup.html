<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <h1>Smart Login System</h1>

    <input type="text" id="signUpName" placeholder="Enter your name">

  </div>

  <script src="js/main.js"></script>
</body>

</html>
